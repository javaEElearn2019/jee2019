<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    </link>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"/>
</head>

<body>
    <div style="padding:40px; top:40%; width:364px; margin:10px auto 5px;">
        <h:form>
            <div class="form-group">
                <label for="inpLogin">Login</label>
                <h:inputText id="inpLogin" value="#{mainBean.login}" placeholder="Enter login" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="inpPassword">Password</label>
                <h:inputSecret value="#{mainBean.password}" id="inpPassword" placeholder="Password" class="form-control"/>
            </div>
            <h:commandButton action="#{mainBean.doCheck()}" value="LogIn" class="btn btn-primary"/>
            <h:panelGroup rendered="#{!mainBean.auth and mainBean.login != '' and mainBean.login != null}">
                <div class="form-group"></div>
                <div class="alert alert-danger" role="alert">
                #{mainBean.errorText}
                </div>
            </h:panelGroup>
        </h:form>
    </div>
</body>

</html>
