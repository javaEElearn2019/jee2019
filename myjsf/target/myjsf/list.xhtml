<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>

<h:body>
    <div class="container">
        <br/>
        <h2>List of positions</h2>
        <br/>
        <h:dataTable value="#{listbean.positionList}" var="t" styleClass="table table-hover table-bordered">
            <h:column>
                <c:facet name="header">
                    <h:outputText value="Arcticul No"/>
                </c:facet>
                <h:outputText value="#{t.article}"/>
            </h:column>
            <h:column>
                <c:facet name="header">
                    <h:outputText value="Name"/>
                </c:facet>
                <h:outputText value="#{t.name}"/>
            </h:column>
            <h:column>
                <c:facet name="header">
                    <h:outputText value="Quantity"/>
                </c:facet>
                <h:outputText value="#{t.quantity}"/>
            </h:column>
            <h:column>
                <c:facet name="header">
                    <h:outputText value="Session"/>
                </c:facet>
                <h:outputText value="#{t.sessionId}"/>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandLink action="main" value="Back"/>
        </h:form>
    </div>

</h:body>
</html>
