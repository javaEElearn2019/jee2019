<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>

<h:body>
    <div class="container">
        <br/>
        <h2>Enter position data</h2>
        <br/>
        <h:form>
            <div class="form-group">
                <label for="ser">Email serial number</label>
                <h:inputText id="ser" value="#{mybean.serialNo}" styleClass="form-control" a:placeholder="Email serial number" required="true"/>
            </div>

            <div class="form-group">
                <label for="name">Enter name</label>
                <h:inputText id="name" value="#{mybean.name}" styleClass="form-control" a:placeholder="Enter name"/>
            </div>

            <div class="form-group">
                <label for="qty">Name quantity</label>
                <h:inputText  id="qty"  value="#{mybean.quantity}" styleClass="form-control" a:placeholder="Enter quantity" required="true">
                    <c:convertNumber integerOnly="true"/>
                </h:inputText>
            </div>

            <h:commandButton action="#{mybean.doAdd()}" value="Add" styleClass="btn btn-primary"/>

        </h:form>
    </div>
</h:body>
</html>
